name: Android CI

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Test Search File
      run: |
        test=${locate -1 *.yml}
        echo $test
        echo "real:"
        locate -1 *.yml
